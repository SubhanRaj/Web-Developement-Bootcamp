<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <!-- Inline CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
        h2{
            /* A single font */
            font-family: cursive ;
        }
        p{
            /* Font Stack */ 
            /* Used Google Fonts */
            font-family: 'Dancing Script', cursive;
            font-size: 20px;
            line-height: 2em;

        }
        span{
            font-weight: bold;
        }

    </style>
</head>
<body>
    <header>
        <div id="h2">
            <h2>CSS Fonts</h2>
        </div>
    </header>
    <main>
        <p class="main">Let's play with <span>fonts</span>. It is awesome!</p>
    </main>
</body>
</html>
