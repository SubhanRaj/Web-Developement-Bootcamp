<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images in HTML</title>
    <link rel="stylesheet" href="/Basics/Links&Images/style.css">
</head>
<body>
    <header>
        <h1>This is how we use different links and Images in HTML</h1>
    </header>
    <main>
        <!-- <a> tag is used for links -->
            <h2>External Links</h2>
            <h3>My Social Links</h3>
            <a href="https://twitter.com/SubhanRaj2002" target="_blank">My Twitter</a>
            <br> <!-- <br> adds a line break -->
            <a href="https://www.linkedin.com/in/subhanraj2002/" target="_blank">My Linkedin</a>
            <br>
            <a href="https://www.youtube.com/channel/UCTtiGGK-3VxUJSdCYIEui1g?view_as=subscriber" target="_blank">My YouTube</a>
            <br>
            <a href="https://www.facebook.com/masterofcosmos" target="_blank">My Facebook</a>
            <br>
            <a href="https://www.instagram.com/masterofcosmos/" target="_blank">My Instagram</a>
            <h3>Internal Links</h3>
            <a href="/Basics/Headings&Para/index.html" target="_blank">Headings & paragraphs in HTML</a>

            <h2>Images in HTML</h2>
            <!-- <img> tag is used for images -->
            <img src="https://source.unsplash.com/random" alt="Random Image from Unsplash" height="480px" width="640px">

            


    </main>
</body>
</html>
