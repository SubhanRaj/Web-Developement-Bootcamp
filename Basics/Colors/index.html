<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: red; /* Color by Name */
        }
        #secondPara {
            color: rgb(100, 150,200); /* Color by RGB */
        }
        #thirdPara {
            color: #12f4ff; /* Color by Hex */
        }
    </style>
</head>
<body>
    <h2>This is my First Box</h2>
    <p id="firstPara">This is my Second Box</p>
    <h2>This is my Second Box</h2>
    <p id="secondPara">This is my Second Box</p>
    <h2>This is my Third Box</h2>
    <p id="thirdPara">This is my third Box</p>
</body>
